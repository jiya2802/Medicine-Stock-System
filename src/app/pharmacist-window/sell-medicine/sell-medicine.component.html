<barcode-scanner-livestream type="code_128" (valueChanges)="onValueChanges($event)"></barcode-scanner-livestream>
<div [hidden]="!barcodeValue">
  {{barcodeValue}}
</div>

<div class="btn-group">
  <button (click)="onStarted()">Start Camera</button>
  <button (click)="onStop()">Stop Camera</button>
</div>

<div class="row justify-content-center m-0" *ngIf="medicineDetails">
  <div class="col-7 mt-2">
    <div class="display-4 mb-2">
      {{medicineDetails.Name}}
    </div>
  </div>

  <table class="table table-striped" *ngIf="medicineDetails">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name </th>
        <th scope="col">Description</th>
        <th scope="col">Manufacturer</th>
        <!-- <th scope="col">Location</th> -->
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th> <!-- Add Actions column -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{ medicineDetails.Name }}</td>
        <td>{{ medicineDetails.Description }}</td>
        <td>{{ medicineDetails.Manufacturer }}</td>
        <!-- <td>{{ medicineDetails.Location }}</td> -->
        <td>{{ medicineDetails.Quantity }}</td>
        <td>
          <button (click)="decreaseMedicineQuantity()">Decrease Quantity</button> <!-- Add button to decrease quantity -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
