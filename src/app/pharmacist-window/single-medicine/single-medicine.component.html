<div class="row justify-content-center m-0" *ngIf="MedicinesData && MedicinesData.length > 0">
    <!-- Display name, description, manufacturer, and barcode only once -->
    <div class="col-7 mt-2">
      <div class="display-4 mb-2">
        {{ MedicinesData[0].Name }}
      </div>
      <div class="d-flex justify-content-start align-items-center mb-2 p-1 ps-0">
        <img src="images/ruskin-bond.jpg" width="30px" alt="" class="rounded-circle me-2">
        <span class="h5 me-2 mb-0">{{ MedicinesData[0].Manufacturer }}</span>
        <!-- <i class="fa-regular fa-calendar-days me-2 fa-2x"></i> -->
      </div>
      <h3 class="text-end">{{ MedicinesData[0].Barcode }}</h3>
      <hr class="">
      <div class="article text-center">
        <!-- <img class="m-2 mx-auto " src="images/art.webp" height="400px" alt="nhi aarhi image"> -->
        <div [innerHTML]="MedicinesData[0].Description"></div>
        <div class="col-7 mt-2">
          <table class="table">
            <thead>
              <tr>
                <!-- <th>Location</th> -->
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr *ngFor="let medicine of MedicinesData"> -->
                <!-- <td>{{ medicine.Location }}</td> -->
                <td>{{ MedicinesData[0].Quantity }}</td>
              <!-- </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
